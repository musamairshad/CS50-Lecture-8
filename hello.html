<!DOCTYPE html> <!-- what version of html you are using. -->

<html lang="en"> <!-- Open tag of html and language is english.
                     key is lang and value is english -->

<head>
    <title>Hello</title>
</head>

<body>
    <!-- Hello, body -->
    <form>
        <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
        <input type="submit">
    </form>

    <script>

        document.querySelector('form').addEventListener('submit', function(e){
            let name = document.querySelector('#name').value;
            alert("Hello, " + name);
            e.preventDefault();
        });
    </script>

</body>

</html>
