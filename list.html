<!DOCTYPE html>

<html lang="en">

<head>
    <title>List</title>
</head>

<body>
    <ul> <!-- ul tag is for unordered list. -->
        
        <li> <!-- tag for list item. -->
            foo
        </li>
        <li>bar</li>
        <li>baz</li>
    </ul>

    <ol> <!-- for ordered list. -->>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ol>
</body>

</html>
